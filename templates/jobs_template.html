<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{ source }} Job Listings</title>
</head>
<body class="py-4">
    <div class="container">
        <h1>{{ source }} Job Listings</h1>
        <p class="lead">These are a list of jobs at the level of {{ post_level }} are pulled from the {{ source }} job listings page.</p>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col-4 themed-grid-col">Job Title</th>
                    <th scope="col-4 themed-grid-col">Post Level</th>
                    <th scope="col-4 themed-grid-col">Apply By</th>
                    <th scope="col-4 themed-grid-col">Location</th>
                    <th scope="col-4 themed-grid-col">URL</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{ job.title }}</td>
                    <td>{{ job.post_level }}</td>
                    <td>{{ job.apply_by }}</td>
                    <td>{{ job.location }}</td>
                    <td><a href="{{ job.url }}" target="_blank">Apply</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>



    
</body>
</html>
